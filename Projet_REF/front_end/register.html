<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #fff8f0;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background-color: #fff;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(255, 165, 0, 0.2);
        width: 100%;
        max-width: 400px;
      }

      h2 {
        text-align: center;
        color: #e67e22;
      }

      label {
        font-weight: bold;
        display: block;
        margin-top: 15px;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 14px;
      }

      button {
        width: 100%;
        background-color: #e67e22;
        color: white;
        padding: 12px;
        margin-top: 20px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #cf711c;
      }

      #message {
        margin-top: 15px;
        text-align: center;
        color: #e67e22;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Inscription</h2>
      <form id="registerForm">
        <label>Nom complet:</label>
        <input type="text" id="nom_complet" required />

        <label>Filière:</label>
        <input type="text" id="filiere" required />

        <label>Niveau:</label>
        <input type="text" id="niveau" required />

        <label>Email:</label>
        <input type="email" id="email" required />

        <label>Mot de passe:</label>
        <input type="password" id="password" required />

        <button type="submit">S'inscrire</button>

        <div style="text-align: center; margin-top: 15px">
          <span>ou</span><br />
          <p>Déjà un compte</p>
          <a
            href="login.html"
            style="color: #e67e22; text-decoration: none; font-weight: bold"
          >
            Se connecter
          </a>
        </div>
      </form>
      <p id="message"></p>
    </div>

    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const nomComplet = document
            .getElementById("nom_complet")
            .value.trim();
          const filiere = document.getElementById("filiere").value.trim();
          const niveau = document.getElementById("niveau").value.trim();
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value;

          const response = await fetch("http://localhost:3000/api/register", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              nomComplet,
              filiere,
              niveau,
              email,
              password,
            }),
          });

          const result = await response.json();
          document.getElementById("message").textContent = result.message;

          if (response.ok) {
            document.getElementById("registerForm").reset();
          }
        });
    </script>
  </body>
</html>
