<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 165, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #e67e22;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      background-color: #e67e22;
      color: white;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #cf711c;
    }

    #message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Connexion</h2>
    <form id="loginForm">
      <label>Email:</label>
      <input type="email" id="email" required>

      <label>Mot de passe:</label>
      <input type="password" id="password" required>

      <button type="submit">Se connecter</button>

      <div style="text-align: center; margin-top: 15px">
        <span>ou</span><br />
        <a
          href="login.html"
          style="color: #e67e22; text-decoration: none; font-weight: bold"
        >
          S'inscrire
        </a>
      </div>
    </form>
    <p id="message"></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
  
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
  
      try {
        const response = await fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });
  
        const data = await response.json();
  
        if (response.ok) {
          document.getElementById('message').textContent = data.message;
          document.getElementById('message').style.color = '#2ecc71';
          localStorage.setItem('token', data.token); // Enregistre le token
          // Redirection ou autre action possible ici
        } else {
          document.getElementById('message').textContent = data.message;
          document.getElementById('message').style.color = 'red';
        }
  
      } catch (err) {
        document.getElementById('message').textContent = 'Erreur r√©seau.';
        document.getElementById('message').style.color = 'red';
        console.error(err);
      }
    });
  </script>
  
</body>
</html>
