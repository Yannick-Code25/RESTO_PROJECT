<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mot de passe oublié</title>
  <link rel="stylesheet" href="style.css"> <!-- si tu as un fichier CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 1rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .message {
      margin-top: 1rem;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Mot de passe oublié</h2>
    <p>Entrez votre adresse email pour recevoir un lien de réinitialisation.</p>
    <form id="forgotForm">
      <input type="email" id="email" placeholder="Votre adresse email" required />
      <button type="submit">Envoyer</button>
    </form>
    <p class="message" id="responseMessage"></p>
  </div>

  <script>
    const form = document.getElementById('forgotForm');
    const responseMessage = document.getElementById('responseMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;

      try {
        const res = await fetch('http://localhost:3000/forgot-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email })
        });

        const data = await res.json();
        responseMessage.textContent = data.message || 'Si cet email existe, un lien vous a été envoyé.';
      } catch (err) {
        responseMessage.textContent = 'Erreur lors de l’envoi du lien.';
        responseMessage.style.color = 'red';
      }
    });
  </script>
</body>
</html>
